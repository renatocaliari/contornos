<html lang="en">

<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/renatoac/contornos';

        window.$docsify = {
            name: 'Contornos',
            themeColor: '#ff8107',
            repo: repo,
            auto2top: true,
            coverpage: "coverpage.md",
            loadNavbar: "navbar.md",
            mergeNavbar: true,
            loadSidebar: false,
            subMaxLevel: 4,

		search: 'auto', // default

		search : [
		'/',            // => /README.md
		'/tecnologias', 
		'/curiosidades',
		'/referÃªncias',
		'/comunidades',
		'/ferramentas',
		'/perguntas'		
		],

		// complete configuration parameters
		search: {
		maxAge: 86400000, // Expiration time, the default one day
		paths: [], // or 'auto'
		placeholder: 'Digite para pesquisar',
		noData: 'nenhum resultado!',

		// Headline depth, 1 - 6
		depth: 2,

            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/',
                    null,
                    'ğŸ“ Edit on GitHub',
                )
            ],
        }

    </script>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->

</body>

</html>
